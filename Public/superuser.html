<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superuser - Register Admin</title>
</head>
<body>
    <h1>Superuser - Register Admin</h1>
    <form id="registerAdminForm">
        <label>Superuser Username:</label>
        <input type="text" id="superuserUsername" required>
        <label>Superuser Password:</label>
        <input type="password" id="superuserPassword" required>

        <label>Admin Username:</label>
        <input type="text" id="newAdminUsername" required>
        <label>Admin Password:</label>
        <input type="password" id="newAdminPassword" required>

        <button type="submit">Register Admin</button>
    </form>
    <div id="message"></div>

    <script src="js/superuser-scripts.js"></script>
</body>
</html>
